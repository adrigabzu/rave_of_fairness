<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Symphony of Fairness</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>A Symphony of Fairness</h1>
        <p>
          Adjust the parameters to compose a new arrangement of the network.
        </p>
      </header>

      <main>
        <div class="controls">
          <div class="slider-group">
            <label for="proportionMinority">Proportion Minority (fm)</label>
            <input
              type="range"
              id="proportionMinority"
              min="0"
              max="1"
              value="0.1"
              step="0.1"
            />
            <span id="proportionMinority-value">0.1</span>
          </div>
          <div class="slider-group">
            <label for="homophilyMajority">Homophily Majority (h_MM)</label>
            <input
              type="range"
              id="homophilyMajority"
              min="0"
              max="1"
              value="0.5"
              step="0.1"
            />
            <span id="homophilyMajority-value">0.5</span>
          </div>
          <div class="slider-group">
            <label for="homophilyMinority">Homophily Minority (h_mm)</label>
            <input
              type="range"
              id="homophilyMinority"
              min="0"
              max="1"
              value="0.8"
              step="0.1"
            />
            <span id="homophilyMinority-value">0.8</span>
          </div>
        </div>

        <div id="d3-container">
          <div id="network-graph"></div>
          <div id="no-match-overlay" class="hidden">
            <p>No symphony found for this composition.</p>
          </div>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
