<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>A Symphony of Fairness</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider@1.7.4/dist/d3-simple-slider.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --primary-color: #2c3e50;
            --secondary-color: #f0f0f0;
            --font-heading: "Playfair Display", serif;
            --font-body: "Lato", sans-serif;
        }
        /* Add this to your main CSS file */
        .top10-wobble {
        /*
            animation: [animation-name] [duration] [timing-function] [iteration-count];
        */
        animation: wobble 2.5s ease-in-out infinite;
        }

        @keyframes wobble {
        0% {
            transform: rotate(0deg) translateY(0px);
        }
        25% {
            transform: rotate(5deg) translateY(-4px);
        }
        50% {
            transform: rotate(0deg) translateY(0px);
        }
        75% {
            transform: rotate(-5deg) translateY(-4px);
        }
        100% {
            transform: rotate(0deg) translateY(0px);
        }

        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-body);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-weight: 300;
        }

        /* Header */
        header {
            text-align: center;
            padding: 10px 0;
        }

        header h1 {
            font-size: 32px;
            margin: 5px 0;
            font-weight: 600;
            color: var(--primary-color);
        }

        header p {
            font-size: 16px;
            margin: 5px 0 15px 0;
            opacity: 0.9;
        }

        /* Main layout: graph left, side panel right */
        .main-layout {
            display: flex;
            width: 100vw;
            height: calc(100vh - 80px);
            /* leave space for header */
        }

        /* Graph container */
        #graph-container {
            flex: 1;
            background-color: var(--secondary-color);
            border-radius: 8px;
            border: 1px solid #ccc;
            overflow: hidden;
        }

        #graph-container svg {
            width: 100%;
            height: 100%;
        }

        /* Side panel box */
        #side-panel {
            width: 300px;
            margin-right: 20px;
            margin-left: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            background-color: #f9f9f9;
            border-left: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* Panel sections (Parameter Selection, Top 10) */
        .panel-section h2 {
            margin-top: 0;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        /* Sliders */
        .slider-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }

        .slider-group label {
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
            text-align: center;
        }

        .slider-group span {
            font-size: 0.9rem;
            color: var(--primary-color);
            font-weight: 600;
            margin-top: 0.25rem;
            text-align: center;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 120px;
            height: 4px;
            background: #ccc;
            outline: none;
            border-radius: 2px;
            align-self: center;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid var(--bg-color);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid var(--bg-color);
        }

        /* Button */
        button {
            align-self: center;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            background-color: var(--primary-color);
            color: #fff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a252f;
        }

        /* Top 10 list */
        #top10-nodes ul {
            padding-left: 1rem;
            margin: 0;
            list-style: decimal;
        }
    </style>


</head>

<body>
    <header>
        <h1>A Symphony of Fairness</h1>
        <p>Adjust the parameters to compose a new arrangement of the network.</p>
    </header>

    <div class="main-layout">
        <!-- Graph -->
        <div id="graph-container">
            <svg></svg>
        </div>

        <!-- Side Panel -->
        <div id="side-panel">
            <!-- Parameter Selection -->
            <div class="panel-section" id="parameter-selection">
                <h2>Parameter Selection</h2>
                <div class="slider-group">
                    <label for="sliderRatio">Proportion Minority (fm)</label>
                    <input type="range" id="sliderRatio" min="0" max="0.5" step="0.05" value="0.1">
                    <span id="sliderRatioValue">0.1</span>
                </div>
                <div class="slider-group">
                    <label for="sliderHomophilyMajority">Homophily Majority (h_MM)</label>
                    <input type="range" id="sliderHomophilyMajority" min="1" max="10" step="1" value="1">
                    <span id="sliderHomophilyMajorityValue">1</span>
                </div>
                <div class="slider-group">
                    <label for="sliderHomophilyMinority">Homophily Minority (h_mm)</label>
                    <input type="range" id="sliderHomophilyMinority" min="1" max="10" step="1" value="1">
                    <span id="sliderHomophilyMinorityValue">1</span>
                </div>
                <button onclick="updateNetwork()">Load Network</button>
            </div>

            <!-- Top 10 List -->
            <div class="panel-section" id="top10-nodes">
                <h2>Top 10 Ranked Nodes</h2>
                <ul id="top10-list"></ul>
            </div>
        </div>
    </div>


    <script src="network.js"></script>
</body>

</html>
