<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>A Symphony of Fairness</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider@1.7.4/dist/d3-simple-slider.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --primary-color: #2c3e50;
            --secondary-color: #f0f0f0;
            --font-heading: "Playfair Display", serif;
            --font-body: "Lato", sans-serif;
        }
        /* Add this to your main CSS file */
        .top10-wobble {
        /*
            animation: [animation-name] [duration] [timing-function] [iteration-count];
        */
        animation: wobble 2.5s ease-in-out infinite;
        }

        @keyframes wobble {
        0% {
            transform: rotate(0deg) translateY(0px);
        }
        25% {
            transform: rotate(5deg) translateY(-4px);
        }
        50% {
            transform: rotate(0deg) translateY(0px);
        }
        75% {
            transform: rotate(-5deg) translateY(-4px);
        }
        100% {
            transform: rotate(0deg) translateY(0px);
        }

        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-body);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-weight: 300;
        }

        .container {
            width: 95%;
            max-width: 1400px;
            text-align: center;
            padding: 10px 0;
            /* reduced padding */
        }

        header h1 {
            font-family: var(--font-heading);
            font-size: 32px;
            /* smaller title */
            font-weight: 600;
            color: var(--primary-color);
            margin: 5px 0;
            /* remove top margin */
        }

        header p {
            font-size: 16px;
            margin: 5px 0 15px 0;
            /* smaller margins */
            opacity: 0.9;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            /* center instead of left */
            gap: 20px;
            background-color: var(--secondary-color);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slider-group label {
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: 400;
        }

        .slider-group span {
            margin-top: 5px;
            font-size: 16px;
            color: var(--primary-color);
            font-weight: 700;
            min-width: 30px;
            text-align: center;
        }

        .slider-ticks {
            position: relative;
            width: 120px;
            /* match input range width */
            height: 10px;
            margin-top: 2px;
        }

        .slider-ticks span {
            position: absolute;
            top: 0;
            width: 2px;
            height: 8px;
            background: #888;
        }

        .slider-ticks label {
            position: absolute;
            top: 10px;
            font-size: 10px;
            transform: translateX(-50%);
        }


        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 120px;
            /* smaller width */
            height: 4px;
            background: #ccc;
            outline: none;
            border-radius: 2px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid var(--bg-color);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid var(--bg-color);
        }

        button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            height: 40px;
            align-self: center;
        }

        button:hover {
            background-color: #1a252f;
        }

        #graph-container {
            width: 100%;
            height: calc(100vh - 180px);
            /* nearly full screen */
            background-color: var(--secondary-color);
            border-radius: 8px;
            border: 1px solid #ccc;
            overflow: hidden;
            margin-top: 10px;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        /* Graph styles */
        .node circle.minority {
            fill: #e41a1c;
        }

        .node circle.majority {
            fill: #377eb8;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 2px;
        }
    </style>


</head>

<body>
    <div class="container">
        <header>
            <h1>A Symphony of Fairness</h1>
            <p>Adjust the parameters to compose a new arrangement of the network.</p>
        </header>

        <div class="controls">
            <div class="slider-group">
                <label for="sliderRatio">Proportion Minority (fm)</label>
                <input type="range" id="sliderRatio" min="0" max="0.5" step="0.05" value="0.1">
                <div class="slider-ticks" id="sliderRatioTicks"></div>
                <span id="sliderRatioValue">0.1</span>
            </div>

            <div class="slider-group">
                <label for="sliderHomophilyMajority">Homophily Majority (h_MM)</label>
                <input type="range" id="sliderHomophilyMajority" min="1" max="10" step="1" value="1">
                <span id="sliderHomophilyMajorityValue">1</span>
            </div>

            <div class="slider-group">
                <label for="sliderHomophilyMinority">Homophily Minority (h_mm)</label>
                <input type="range" id="sliderHomophilyMinority" min="1" max="10" step="1" value="1">
                <span id="sliderHomophilyMinorityValue">1</span>
            </div>

            <button onclick="loadNetwork()">Load Network</button>
        </div>

        <div id="graph-container">
            <svg></svg>
        </div>
    </div>

    <script src="network.js"></script>
</body>

</html>
